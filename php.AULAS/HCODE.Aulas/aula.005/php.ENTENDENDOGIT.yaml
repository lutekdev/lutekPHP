GIT:
  - O Git é um sistema de controle de versão, o que significa que ele ajuda a rastrear e gerenciar mudanças no código-fonte (ou em qualquer conjunto de arquivos) ao longo do tempo. É como um histórico de alterações para o seu projeto.

  - O Git facilita o trabalho em equipe. Diferentes pessoas podem trabalhar em diferentes partes do projeto simultaneamente, e o Git ajuda a combinar essas contribuições de uma maneira organizada.

  - Em resumo, o Git é uma ferramenta que ajuda os desenvolvedores a controlar e colaborar no desenvolvimento de projetos de software, mantendo um registro claro das alterações ao longo do tempo.
