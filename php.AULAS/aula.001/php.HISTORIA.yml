Conhecendo 3 Personagens do PHP:
    - Rasmus Lerdof (1994)
      - Criador da Linguagem PHP (Personal Language Page)
      - Quando esse carinha ai criou o PHP era inicialmente para ser um contador de visitas do site usando a Linguagem C
    - Andi Gutmans e Zeev Suraski (2004)
      - São Dois Programadores Israelense que juntando seus nomes dão como Zend que sendo assim formando o nome da Empresa que cuida da Linguagem do PHP até os dias de hoje.

      - Eles dês da v5.0 reescreveram a linguagem ou seja o seu coração.

Caracteristicas do PHP:
    - PHP Não é uma Linguagem Fortemente Tipada.
    - As versões mais conhecidas são `v5.3, v5.4 e v6.0`.
    - O PHP atualmente está na versão `v8.0.2`.
    - A Zend possui certificação para PHP.
